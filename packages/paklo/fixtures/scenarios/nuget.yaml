      nuget-use-legacy-updater-when-updating-pr: true
      proxy-cached: true
      record-ecosystem-versions: true
      record-update-job-unknown-error: true
    requirements-update-strategy: bump_versions
    source:
      provider: azure
      repo: tingle/dependabot/_git/repro-1634
      directory: /
